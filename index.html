<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/default.css">
    <link rel="stylesheet" href="./assets/css/animacoes.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/jogo.css">
    <title>Sonic Web</title>
</head>
<header></header>
<body>
    <section id="menu" class="menu">
        <img class="menu-titulo" src="./assets/img/textos/titulo-menu.png">
        <div class="selecao-personagem">
            <button class="botao-selecao-sonic" id="botao-selecao-sonic">
                <img class="selecao-sonic" src="./assets/img/icones/sonic-icon.png">
            </button>
            <button class="botao-selecao-shadow" id="botao-selecao-shadow">
                <img class="selecao-shadow" src="./assets/img/icones/shadow-icon.png">
            </button>
        </div>
        <img id="personagem" class="personagem" src="./assets/img/personagens/sonic.png">
    </section>

    <section id="jogo" class="jogo">
        <img id="sprite-personagem" class="sprite-personagem">
        <img id="sprite-inimigo" class="sprite-inimigo" src="./assets/img/sprites/inimigo/moto.gif">

        <div class="chao"> </div>
    </section>
</body>
<footer></footer>
<script src="./assets/js/menu.js" type="module"></script>
<script src="./assets/js/jogo.js" type="module"></script>
</html>
